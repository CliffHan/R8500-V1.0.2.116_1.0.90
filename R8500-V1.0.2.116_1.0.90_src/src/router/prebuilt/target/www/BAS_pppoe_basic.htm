<%11%>
 <title>NETGEAR Router <%12%></title>

<script language="javascript" type="text/javascript">
<!-- hide script from old browsers
function checkType(wan_proto) // called from basictop.htm
{
	if (basictop.document.forms[0])
	{
		if (wan_proto == "0")
		    basicbuttom.location.href = "BAS_pppoe.htm";
		else if (wan_proto == "1")
		    basicbuttom.location.href = "BAS_pppoe_flet.htm";
		else if (wan_proto == "2")
		    basicbuttom.location.href = "BAS_pppoe_flet2.htm";
		else if (wan_proto == "3")
		    basicbuttom.location.href = "BAS_pppoe_other.htm";
		else
		    basicbuttom.location.href = "BAS_pppoe.htm";
	}
	else 
	    setTimeout('checkType()',300);
}

//-->
</script>

 </head>
