function loadSettings()
{
    var prio=<%2537%>;
    var devType=<%2538%>;
    var enable_iqos = document.getElementsByName("enable_iqos");
    
    if(devType==0)
        devType=47;
   
    $("#priority").attr("value",prio);
    
    if(enable_iqos[0].value == "0"){
        var iqos_item = document.getElementsByName("iqos_item");
        for(i=0 ; i<$('tr[name=iqos_item]').length ; i++)
        {
            $('tr[name=iqos_item]')[i].style.display = "none";
        }
    }
    var list=document.forms[0].devType;
    var index=list.options.length;
	for(index=0;index<type_name.length;index++){
    list.options[index]=new Option(type_name[index],index+1); //Amazon Kindle devtype=1
    }
    $("#devType").attr("value",devType);
    document.forms[0].devIcon.src =type_icon[devType];
	
	return 0;
}

function checkData()
{

        msg+="<%245%>\n";

        alert(msg);
        return false;
    }
    return true;			
}
function set_mac()
{

    var cf = document.forms[0];
    cf.select_mac.value=mac[0].innerHTML;
}  

function changeIcon(list) 
{     
    var index=list.selectedIndex+1;
    document.forms[0].devIcon.src =type_icon[index];
