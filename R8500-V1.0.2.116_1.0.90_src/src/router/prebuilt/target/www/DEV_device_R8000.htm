function adjust_column_backColor()
{
    var i;
    var row_rules_wired = document.getElementsByName("row_rules_wired");
    var row_rules_wireless = document.getElementsByName("row_rules_wireless");
	var row_rules_wireless_2g = document.getElementsByName("row_rules_wireless_2g");
	var row_rules_wireless_5g = document.getElementsByName("row_rules_wireless_5g");
    
    for(i=0 ; i<row_rules_wired.length ; i++) {
        if(i%2 == 0)
            row_rules_wired[i].style.backgroundColor = "white";
        else
            row_rules_wired[i].style.backgroundColor = "#e5e5e5";
    }
	
    for(i=0 ; i<row_rules_wireless.length ; i++) {
    if(i%2 == 0)
        row_rules_wireless[i].style.backgroundColor = "white";
    else
        row_rules_wireless[i].style.backgroundColor = "#e5e5e5";
    }
	
    for(i=0 ; i<row_rules_wireless_2g.length ; i++) {
    if(i%2 == 0)
        row_rules_wireless_2g[i].style.backgroundColor = "white";
    else
        row_rules_wireless_2g[i].style.backgroundColor = "#e5e5e5";
    }
	
    for(i=0 ; i<row_rules_wireless_5g.length ; i++) {
    if(i%2 == 0)
        row_rules_wireless_5g[i].style.backgroundColor = "white";
    else
        row_rules_wireless_5g[i].style.backgroundColor = "#e5e5e5";
    }
	
	var enable_access_control = document.getElementsByName("enable_access_control");
    
    if(enable_access_control[0].value != "1") {	
		for(i=0 ; i<$('td[name=show_status]').length ; i++)
		{
			$('td[name=show_status]')[i].style.display = "none";	
		}
	}
}
function loadSettings()
{
    var isIE = navigator.userAgent.search("MSIE") > -1; 
    var isFirefox = navigator.userAgent.search("Firefox") > -1;
    var isOpera = navigator.userAgent.search("Opera") > -1;
    var isSafari = navigator.userAgent.search("Safari") > -1;
    var isIE8=navigator.appVersion.indexOf("MSIE 8") > -1;  
    
    if(isIE)
    {
        $('.device-bwBarLabel').css("width","80px"); 
    }
    grayout_button("edit");
    adjust_column_backColor();
    $('#checkboxGroup li input').click(function(){
  if($(this).prop('checked')){
    $('#checkboxGroup li input:checkbox').prop('checked',false);
    $(this).prop('checked',true);
  }
  })
    var enable_access_control = document.getElementsByName("enable_access_control");

    if(enable_access_control[0].value != "1") {	
        for(i=0 ; i<$('td[name=show_status]').length ; i++)
        {
                $('td[name=show_status]')[i].style.display = "none";	
        }
    }
}   
function get_devinfo(dev_num){
    var cf = document.forms[0];
    cf.select_dev.value = dev_num;
    cf.page_submit.value = "get_devinfo";
    cf.submit();
}

function handle_checkboxElements(checkbox)
{
    var i,checked_count=0;
    var checkboxElements = document.getElementsByName(checkbox.name);    
    var cf = document.forms[0];
    if(checkbox.checked==false){
        checkbox.checked==false;
        grayout_button("edit");
    }else{
        for(i=0 ; i<checkboxElements.length ; i++) {
            checkboxElements[i].checked=false;
        }
        ungrayout_button("edit");
        checkbox.checked=true;
        cf.page_submit.value = "edit_dev";
    }
}
