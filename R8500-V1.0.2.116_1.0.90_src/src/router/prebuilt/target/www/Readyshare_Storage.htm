function loadSetting()
{
	iframeStr = "<iframe src='USB_adv_tab.htm' width='100%' height='"+viewportheight+"' frameborder='0'>";

}

        $("#Ready_Share").html(iframeStr);

    }) 
    
<%3494%>

    }) 
<%3495%>
